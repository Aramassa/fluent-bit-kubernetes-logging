---
apiVersion: v1
kind: Service
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  type: ClusterIP
  selector:
    k8s-app: fluent-bit-logging
  ports:
    - name: forward
      port: 24224
      protocol: TCP
      targetPort: 24224
    - name: metrics
      port: 2020
      protocol: TCP
      targetPort: 2020